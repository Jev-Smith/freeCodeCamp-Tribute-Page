<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main id="main">
        <section class="hero">
            <img src="https://cdn.pixabay.com/photo/2021/10/31/22/19/jesus-christ-6758820_1280.jpg" alt="Baby Jesus">
            <h1 id="title">Jesus</h1>
            <p>was born in a manger</p>
            <div>
                <span class="material-symbols-outlined down-arrow">keyboard_arrow_down</span>
            </div>
        </section>
        
            <img src="https://thegospelforyou.com/wp-content/uploads/2021/02/jesus_speaking_crowd.jpeg"
                alt="Jesus teaching a crowd of people" class="fixed-image">
            
            <p class="fixed-image-para hidden">Through His ministry, many were shown the way to eternal life.</p>

        <section class="crucifixion-section">
            <figure id="img-div">
                <div class="crucifixion-img-container">
                    <img src="https://media.swncdn.com/via/images/2024/03/22/35055/35055-crownofthorns-ai-chatgpt-dalle_source_file.jpg
                    " id="image" alt="Crucified Jesus" />
                </div>

                <div class="crucifixion-info">
                    <figcaption id="img-caption" class="hidden">The crucifixion of Jesus:</figcaption>
                    <p class="hidden">Though He was sinless, He died for the sins of the world.</p>
                </div>
            </figure>
        </section>
    
        <section class="resurrection-section">
            <img src="https://first-heritage-foundation.s3.amazonaws.com/live_files/2024/03/Resurrection-Art.jpg" alt="Jesus' empty tomb">
            <p id="tribute-info"><span class="hidden">Though He died, He rose again and now sits at the right-hand of His Father in Heaven.</span></p>
            
            <footer>
                <a href="#" target="_blank" id="tribute-link">Learn more about Jesus' life</a>
                <span class="material-symbols-outlined right-arrow">arrow_forward_ios</span>
            </footer>
        </section>

        <script>
            const hiddenElements = document.querySelectorAll('.hidden');
            const aTag = document.querySelector('a');
            const rightArrow = document.querySelector('.right-arrow');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting){
                        entry.target.classList.add('show')
                    }
                    else{
                        entry.target.classList.remove('show')
                    }
                })
            })

            hiddenElements.forEach(el => observer.observe(el));

            aTag.addEventListener('mouseover', () => {
                    rightArrow.classList.add('right-arrow-move')
            })

            aTag.addEventListener('mouseout', () => {
                rightArrow.classList.remove('right-arrow-move')
            })

        </script>
    </main>
</body>
</html>
